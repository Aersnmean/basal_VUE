<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id = "app">
        <input type="text" v-model="number">
        <button v-on:click="handerIncrease()">点击+1</button>
    </div>
    <script src = "https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        new Vue({
            el :"#app",
            data:{
                number:'1'
            },
            methods:{
                handerIncrease:function(){
                    this.number++
                }
            }
        })
    </script>
</body>
</html>
